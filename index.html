<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="root">
        <div id="bg"></div>
        <div id="main-block">
            <div id="weather-main"></div>
            <div class="dt">

            </div>



            <div class="temp"></div>

            <div id="focusBox" class="input-box">
                <input type="text" placeholder="Enter the city" autofocus>
            </div>

            <div class="icon">üå©Ô∏è</div>

            <div class="desc">ThunderStrom</div>

            <div class="other">
                <div class="other-elements">
                    Humidity
                    <br>
                    <span class="humidity">
                        90%
                    </span>
                </div>
                <div class="other-elements">
                    Wind
                    <br>
                    <span class="wind">
                        13km
                    </span>
                </div>
                <div class="other-elements" style="border: none;">
                    Pressure
                    <br>
                    <span class="pressure">
                        90Pa
                    </span>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
